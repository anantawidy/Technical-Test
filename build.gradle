plugins {
    id 'java'
}

group = 'org.ananta'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation("org.seleniumhq.selenium:selenium-java:4.31.0")
    testImplementation("org.assertj:assertj-core:4.0.0-M1")
    implementation("com.epam.healenium:healenium-web:3.5.5")
    implementation("io.github.bonigarcia:webdrivermanager:6.0.1")
    implementation("io.cucumber:cucumber-java:7.22.0")
    testImplementation("io.cucumber:cucumber-junit:7.22.0")
}

test {
    useJUnit()
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}
